<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main_form">
    <div class="display">
            <div class="image">
                <p>Uber</p>
            </div>
        <h1>Sign Up to Ride.</h1>
        <p class="slogan">Safe,reliable rides in minutes</p>
    </div>
    <form action="">
        <div class="top-row">
        <div class="wrap " id="firstname">
            <label for="">FirstName(Required)</label>
            <input type="text" name="username" placeholder="First name">
        </div>
        <div class="wrap" id="lastname" >
            <label for="">LastName (Required)</label>
            <input type="text" name="username" placeholder="Last name">
        </div>
        </div>
        <div class="wrap inputfield top-row">
            <label for="">Enter your phone number(Required)</label>
            <input type="tel" id="telnum" name="username" placeholder="Mobile number">
        </div>
        <div class="wrap inputfield">
            <label for="">Enter your email(Required)</label>
            <input type="text" name="username" placeholder="Email">
        </div>
        <div class="wrap inputfield">
            <label for="">Enter your password(Required)</label>
            <input type="text" name="username" placeholder="Password">
        </div>
        <a href="#"><p>Add a promo code</p></a>
        <div class="wrap">
            <button class="button buton-signup" type="submit">Sign Up</button>
        </div>
        <p>
            By clicking "Sign Up",you agree to Uber's <a href="#">Terms of use</a> and acknowledge you have
            read the <a href="#">Privacy policy</a>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
